{% macro pagination_show(pagination,endpoint,uname,pid) %}

    <nav aria-label="Page navigation">
        <ul class="pagination">
            {# 上一页#}
            <li {% if not pagination.has_prev %}class="disabled" {% endif %}>
                <a href="{% if pagination.has_prev %}{{ url_for(endpoint,id=pid,username=uname,page=pagination.prev_num,**kwargs) }}{% else %}javascript:;{% endif %}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo</span>
                </a>
            </li>
            {# 中间页码#}

            {% for p in pagination.iter_pages() %}
                {% if p %}
                    <li {% if pagination.page==p %}class="active">
                            <a href="javascript:;">{{ p }}</a>
                        {% else %}>
                            <a href="{{ url_for(endpoint,id=pid,username=uname,page=p,**kwargs) }}">{{ p }}</a>
                        {% endif %}
                    </li>
                {% else %}
                    <li class="disabled"><a href="javascript:;" style="cursor: default">&hellip;</a></li>
                {% endif %}
                {#       <li><a href="#">{{ p }}</a></li>#}
            {% endfor %}

            {#下一页页码#}
            <li {% if not pagination.has_next %}class="disabled" {% endif %}>
                <a href="
                        {% if pagination.has_next %}{{ url_for(endpoint,id=pid,username=uname,page=pagination.next_num,**kwargs) }}{% else %}javascript:;{% endif %}"
                   aria-label="Previous">
                    <span aria-hidden="true">&raquo</span>
                </a>
            </li>
        </ul>
    </nav>

{% endmacro %}
