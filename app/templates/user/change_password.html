{% extends 'commons/base.html' %}
{% block title %}修改密码{% endblock %}
{% block styles %}
    {{ super() }}
    <style>
        .content{
            width: 50%;
            margin: 40px auto;
            border: 1px solid rgba(0, 0, 0, .06);
            padding: 20px;
            background: white;
            box-shadow: 0 1px 10px 2px rgba(0, 0, 0, .06);
            border-radius: 5px;
        }
        .head{
            width: 100%;
            height: 50px;
            line-height: 30px;
            font-size: 20px;
            font-family: "田氏宋体旧字形";
            border-bottom: 1px solid rgba(0, 0, 0, .06);
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
{% endblock %}

{% block page_content %}
    <div class="content">
        <div class="head">修改密码</div>
        {{ wtf.quick_form(form) }}
    </div>
{% endblock %}
