{% extends 'commons/base.html' %}

{% block title %}用户登录页面{% endblock %}

{% block styles %}
    {{ super() }}
    <style>
        .bg{
            -webkit-user-select: none;
            width: 100%;
            height: 100%;
            min-width: 1200px;
            position: absolute;
            left: 0px;
            top: 0px;
            background-image: url(/images/1214885.jpg);
            background-repeat: no-repeat;
            -webkit-background-size: 100% 100%;
            z-index: -1;
        }
        .login_frame{
            width: 350px;
            height: 400px;
            margin-top: 5%;
            margin-left: 65%;
            background-color: #FFFFFF;
            opacity: 0.85;
            border-radius: 8px;
            box-shadow: -5px 5px 10px #808080;
            padding: 20px;
        }
    </style>
{% endblock %}

{% block navbar %}{% endblock %}

{% block scripts %}
    {{ super() }}
{% endblock %}

{% block page_content %}
    <div class="bg">
        <div class="login_frame">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endblock %}
